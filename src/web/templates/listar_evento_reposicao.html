<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Listar Eventos de Reposição - Flask</title>
		<link
			rel="stylesheet"
			href="{{ url_for('static', filename='main.css') }}"
		/>
	</head>
	<body style="padding: 20px">
		{% if cursor %}
		<table border="2px">
			<thead>
				<tr>
					<th>Categoria de Produto</th>
					<th>Unidades Repostas</th>
				</tr>
			</thead>
			<tbody>
				{% for record in cursor %}
				<tr>
					<td>{{ record[0] }}</td>
					<td>{{ record[1] }}</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
		{% else %}
		<p>Erro: não foi possível obter dados da base de dados!</p>
		{% endif %}
	</body>
</html>
