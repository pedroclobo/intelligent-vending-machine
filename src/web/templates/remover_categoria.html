<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Listar categorias - Flask</title>
	</head>
	<body style="padding: 20px">
		{% if cursor %}
		<table border="2px">
			<thead>
				<tr>
					<th>Nome</th>
					<th>Remover</th>
				</tr>
			</thead>
			<tbody>
				{% for record in cursor %}
				<tr>
					<td>{{ record[0] }}</td>
					<td>
						<a href="remover_categoria/update">Remover</a>
					</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
		{% else %}
		<p>Erro: não foi possível obter dados da base de dados!</p>
		{% endif %}
	</body>
</html>
