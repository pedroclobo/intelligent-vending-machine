<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Listar IVM's</title>
		<link
			rel="stylesheet"
			href="{{ url_for('static', filename='main.css') }}"
		/>
	</head>
	<h1>IVM's</h1>
	<body>
		{% if cursor %}
		<table>
			<thead>
				<tr>
					<th>Número de Série</th>
					<th>Fabricante de Série</th>
					<th>Listar</th>
				</tr>
			</thead>
			<tbody>
				{% for record in cursor %}
				<tr>
					<td>{{ record[0] }}</td>
					<td>{{ record[1] }}</td>
					<td>
						<a href="eventos_reposicao/update?num_serie={{ record[0] }}&fabricante={{ record[1] }}"
							>Listar</a
						>
					</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
		{% else %}
		<p>Erro: não foi possível obter dados da base de dados!</p>
		{% endif %}
	</body>
</html>
