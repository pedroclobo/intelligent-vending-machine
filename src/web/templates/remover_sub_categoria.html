<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Remover Sub-Categoria</title>
		<link
			rel="stylesheet"
			href="{{ url_for('static', filename='main.css') }}"
		/>
	</head>
	<body>
		<h1>Remover Sub-Categoria</h1>
		{% if cursor %}
		<table>
			<thead>
				<tr>
					<th>Super-Categoria</th>
					<th>Sub-Categoria</th>
					<th>Remover</th>
				</tr>
			</thead>
			<tbody>
				{% for record in cursor %}
				<tr>
					<td>{{ record[0] }}</td>
					<td>{{ record[1] }}</td>
					<td>
						<a
							href="remover_sub_categoria/update?sup={{ record[0] }}&sub={{ record[1] }}"
							>Remover</a
						>
					</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
		{% else %}
		<p>Erro: não foi possível obter dados da base de dados!</p>
		{% endif %}
	</body>
</html>
